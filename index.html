<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/style.css" rel="stylesheet" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="general-page">
      <div class="container">
        <div class="row">
          <div class="col-md-1"></div>
          <div class="col-md-10">
            <div class="product-list">
              <div class="container">
                <div class="row">
                  <table id="tableProducts" class="table">
                  </table>
              </div>
            </div>
            <hr />
            <div class="chat">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <h1 class="title-product">Centro de Mensajes</h1>
                    <div class="input_chat">
                      <p>Primero ingrese su correo</p>
                      <input id="email" type="email" />
                      <button id="sendEmail">Enviar correo</button>
                      <hr>
                      <input disabled id="chatting" type="text" />
                      <button disabled id="send">Enviar</button>
                    </div>
                    <p id="message"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-1"></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
